<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="first-row">
                <p>If you write a book about failure, and it doesn't sell, is it called success?</p>
            </div>
            <div class="second-ctn">

                <div class="second-row">
                    <input type="checkbox">
                    <label>Definitely a success.</label>
                    <div class="long-bar">
                        <div class="forbar bar-one"></div>
                        <h2>65%</h2>
                    </div>
                </div>
                <div class="thishr"></div>

                <div class="second-row">
                    <input type="checkbox">
                    <label>No.</label>
                    <div class="long-bar">
                        <div class="forbar bar-two"></div>
                        <h2>12%</h2>
                    </div>
                </div>

                <div class="thishr"></div>

                <div class="second-row">
                    <input type="checkbox">
                    <label>Only if it's in the how to section of the library.</label>
                    <div class="long-bar">
                        <div class="forbar bar-three"></div>
                        <h2>23%</h2>
                    </div>
                </div>
                <div class="thishr"></div>
                <div class="forbutton">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
